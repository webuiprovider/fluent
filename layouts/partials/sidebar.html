{{ "<!-- Sidebar -->" | safeHTML }}
<div class="col-lg-4 py-100 py-xs-50">
    <div class="bg-white  sidebar related">
        {{ "<!-- categories -->" | safeHTML }}
        <div class="mb-50">
            <h5 class="mt-0">Related</h5>
            <div class="card-columns">
                {{ $related :=  .Site.RegularPages.Related . }}
                 


                {{ range first 3  $related  }}
                    {{ "<!-- blog-item -->" | safeHTML }}
                        <article class="card">
                            <div class="d-flex">
                                <p class="mb-0 date">{{ .PublishDate.Format "January 01, 2006" }}</p>
                            </div>
                            <div class="card-img-wrapper">
                                <img class="card-img" src="{{ .Params.image | absURL }}" alt="blog-thumbnail">
                            </div>
                            <div class="card-body p-0">
                                <div class="d-flex">                                        
                                    <div class="">
                                        <h6>
                                            {{ .Title | safeHTML }}
                                        </h6>                                            
                                        <p>{{ .Params.description }}</p>
                                        <a href="{{ .Permalink }}" class="read-link ">Read more <i class="fa fa-long-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                        </article>
                {{ end }}            
            </div>        
        </div>
    </div>
</div>
